<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
    <div class="header">
        <div class="header-logo">
            Progate
        </div>
        <div class="header-list">
            <ul>
                <li>Tentang</li>
                <li>Pelajaran</li>
                <li>Hubungi Kami</li>
            </ul>
        </div>
    </div>
    <h1>Tugas Membuat Website</h1>
    <p>Pemrograman Komputer II</p>
    <form action="/proses-data" method="POST">
        <label for="Nama">First Name:</label><br>
        <input type="text" id="fname" name="fname" value="Natasya Thalia"><br><br>

        <label for="Nama">Last Name:</label><br>
        <input type="text" id="nama" name="nama" value="Salsabillah"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" value="belanatasya9@gmail.com"><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br><br>

        <p>Gender</p>
        <input type="radio" id="Man" name="Gender" value="Man">
        <label for="Man">Man</label>
        <input type="radio" id="Woman" name="Gender" value="Woman">
        <label for="Woman">Woman</label><br><br>

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday"><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="Kepanjen-Malang"><br><br>

        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="Indonesia">Indonesia</option>
            <option value="Korea">Korea</option>
            <option value="Singapura">Singapura</option>
            <option value="New York">New York</option>
        </select><br><br>

        <label for="photo">Upload Photo:</label>
        <input type="file" id="photo" name="photo"><br><br>

        <label for="textarea">Description:</label>
        <textarea name="message" rows="4" cols="40"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
